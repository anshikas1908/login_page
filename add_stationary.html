<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Add Stationery Items</h2>

    <form id="stationeryForm">
        <label for="itemName">Item Name:</label>
        <input class="csdisplay" type="text" id="itemName" required>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" min="1" required>

        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" min="1" required>

        <button type="submit">Add Item</button>
    </form>

    <h2>Stationery Inventory</h2>
    <table id="stationeryTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
